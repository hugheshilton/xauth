<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Test window.name and window.history</title>
		<script type="text/javascript" charset="utf-8" src="../js/xauth/xauth.js"></script>
		<script type="text/javascript" charset="utf-8">
			window.onload = function(){
				xauth.init({
					node: document.getElementById("wrapper"),
					url: "http://pottedmeat.dojotoolkit.org/xauth/tests/test_cookie_approval.php"
				}).addCallback(function(status, token, node){
					alert([status, token, node]);
					node.style.display = "none";
				});
			};
		</script>
	</head>
	<body>
		<ul>
			<li>If you don't have a cookie with the site, you will be prompted to log into the site.</li>
			<li>If you do have a cookie, you will be prompted to approve or deny the site.</li>
		</ul>
		<div id="wrapper">
			<iframe src="../js/xauth/blank.html"></iframe>
		</div>
	</body>
</html>
